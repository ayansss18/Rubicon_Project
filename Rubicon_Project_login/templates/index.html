<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {

            background-image: url(clg.jpg);
            background-size: cover;
    background-position: center;
            /* background-color: #fff; */
            border-radius: 5px;
            padding: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            height: 300px;
            /* display:flex; */
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            width: 97%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .signup-link {
            margin-top: 10px;
            font-size: 14px;
        }
        /* .sign{

            display: flex;
        } */
    </style>
</head>
<body>
    <div class="login-container">
        <h2 style="color: white;">Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div  class="sign">
        <a href="signup.html" style="color: #fff;" class="" id="">Sign Up</a>
        <br>
        <a href="forgot_password.html"  style="color: #fff;"">Forgot Password?</a>
    </div>
    </div>

    {% comment %} <script>
        // JavaScript code to handle form submission and button clicks
        document.getElementById("login-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // You can add your authentication logic here.
            // For this example, we'll simply display a message.
            alert(`Logged in with Username: ${username}`);
        });

        document.getElementById("signup-link").addEventListener("click", function (e) {
            e.preventDefault();
            // Redirect to the signup page or show a signup modal.
            alert("Redirect to the signup page or show a signup modal.");
        });

        document.getElementById("forgot-password").addEventListener("click", function (e) {
            e.preventDefault();
            // Redirect to the forgot password page or show a forgot password modal.
            alert("Redirect to the forgot password page or show a forgot password modal.");
        });
    </script> {% endcomment %}
</body>
</html>
