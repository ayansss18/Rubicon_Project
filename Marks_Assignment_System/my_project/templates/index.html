<!DOCTYPE html>
<html>
<head>
    <title>User Input Form</title>
</head>
<body>
    <h1>Please enter student's marks</h1>
    <form action="/submit" method="post">
        <label for="Name">Name:</label>
        <input type="text" name="Name" required><br><br>
        <label for="College_Name">College Name:</label>
        <textarea name="College_Name" rows="4" cols="50" required></textarea><br><br>
        <label for="English_Marks">English Marks:</label>
        <input type="text" name="English_Marks" required><br><br>
        <label for="Maths_Marks">Maths Marks:</label>
        <input type="text" name="Maths_Marks" required><br><br>
        <label for="Science_Marks">Science Marks:</label>
        <input type="text" name="Science_Marks" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
